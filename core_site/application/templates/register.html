<!doctype html>
{% load static %}
<html lang="hu">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Regisztráció</title>
  <link rel="stylesheet" href="{% static 'css/register.css' %}"/>
  {% if redirect %}
  <meta http-equiv="refresh" content="2; url={% url 'login' %}">
  {% endif %}
</head>
<body class="login-page">
<div class="login-div">
  <div class="login-container">
    <form method="post" class="login-form">
      {% csrf_token %}
      <h2 class="login-title-card">Regisztráció</h2>

      {% if error %}
        <p class="form-error">{{ error }}</p>
      {% endif %}
      {% if success %}
        <p class="form-success">{{ success }}</p>
      {% endif %}

      <div class="login-group">
        <input type="text" name="last_name" placeholder="Vezetéknév" required
               value="{{ form.last_name|default:'' }}">
      </div>
      <div class="login-group">
        <input type="text" name="first_name" placeholder="Keresztnév" required
               value="{{ form.first_name|default:'' }}">
      </div>
      <div class="login-group">
        <input type="text" name="username" placeholder="Felhasználónév" required
               value="{{ form.username|default:'' }}">
      </div>
      <div class="login-group password-group">
        <input type="password" name="password" placeholder="Jelszó" required
               value="{{ form.password|default:'' }}">
        <small class="password-hint">(Min. 8 karakter)</small>
      </div>
      <div class="login-group" style="margin-bottom:14px;">
        <input type="text" name="address" placeholder="Cím" required
               value="{{ form.address|default:'' }}">
      </div>

      <button type="submit" class="btn">Regisztrálok</button>

      <p class="form-hint">
        Már van fiókod? <a href="{% url 'login' %}">Bejelentkezés</a>
      </p>
    </form>
  </div>
</div>
</body>
</html>
