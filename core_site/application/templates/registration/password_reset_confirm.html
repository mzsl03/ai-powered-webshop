{% extends 'forgot_password/base.html' %}
{% load static %}
{% block extra_css %}<link rel="stylesheet" href="{% static 'css/form.css' %}"/>{% endblock %}
{% block content %}
    <div class="form-page">
        <div class="form-div" style="overflow: hidden;">
            <div class="form-container" style="overflow: hidden;">
                <h3 class="form-title-card">Új jelszó</h3>
                <form method="post" class="form-form">{% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Jelszó mentése</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
