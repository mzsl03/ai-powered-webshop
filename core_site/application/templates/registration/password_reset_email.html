{% autoescape off %}
    <!DOCTYPE html>
    <html>
    <body style="margin:0; padding:0; background:#000000; font-family:Arial, sans-serif; color:#f2f2f2;">

    <table style="background:#000000; padding:20px 0;">
        <tr>
            <td>

                <table style="background:#0f0f0f; border:1px solid #1f1f1f; border-radius:8px; padding:30px; color:#f2f2f2;">

                    <tr>
                        <td style="font-size:22px; font-weight:bold; text-align:center; font-family:Verdana, sans-serif;">

                    </tr>

                    <tr>
                        <td style="padding-top:20px; font-size:15px; line-height:1.6;">

                    </tr>

                    <tr>

                               color:#ffffff;

                    </tr>

                    <tr>
                        <td style="padding-top:10px; font-size:13px; color:#9c9c9c; line-height:1.6;">
                            Ha nem Te kérted, hagyd figyelmen kívül ezt az e-mailt.
                        </td>
                    </tr>

                    <tr>
                        <td style="padding-top:25px; font-size:14px; color:#d4d4d4;">
