<!doctype html>
{% load static %}
<html lang="hu">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>
        Ai Powered Webshop
    </title>

    <link rel="stylesheet" href="{% static 'css/form.css' %}"/>
</head>
<body>

    {% if messages %}
            {% for message in messages %}
                <span class="success messages">
                    {{ message }}
                </span>
            {% endfor %}
    {% endif %}
<div class="form-page">
<div class="form-div">
    <div class="form-container">
        <form method="post" class="form-form">
            {% csrf_token %}
            <h2 class="form-title-card">Bejelentkezés</h2>


            {% if error %}
                <span class="error">{{ error }}</span>
            {% endif %}
            <div class="form-group" style="margin-bottom: 12px;">
                <label for="username"></label>
                <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Felhasználónév"
                        value={{ request.POST.username|default:'' }}
                >
                
            </div>
            <div class="form-group">
                <label for="password"></label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Jelszó"
                        value={{ request.POST.password|default:'' }}
                >
            </div>
            <div>
                <button type="submit" class="btn">Bejelentkezés</button>
            </div>
            <p class="text-muted">
                Nincs még fiókod?
                <a href="{% url 'register' %}">Regisztráció</a>
            </p>
            <p class="text-muted">
                <a href="{% url 'password_reset' %}">Elfelejtettem a jelszavam</a>
            </p>
            
        </form>
    </div>
</div>
</div>
</body>
<footer class="footer">
    SZFM-AI-Powered-Webshop 2025
</footer>
</html>
